<!-- list view for mylist -->
<div class="lists">
  <h3>My Lists</h3>
  <div ng-if="data.lists.length > 5"><a href='#/createnewlist'>Create New List</a></div>
    <table class="table table-hover">
      <thead>
        <tr class="header">
          <th>List Name</th>
          <th>Location</th>
          <th>Due On</th>
          <th>Due In</th>
          <th>Due In</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr class="list" ng-repeat="list in data.lists | filter:search" ng-click="displayDetail(this.list._id)">
          <td>{{ list.name }}</td>
          <td>{{ list.delivery_address.city }}, {{ list.delivery_address.state }}</td>
          <td>{{ list.due_at | date: "short"}}</td>
          <!-- two options -->
          <td><span am-time-ago="list.due_at"></span></td>
          <td><span>{{ list.due_at | amDifference : null : "hours" }} hours</span></td>
          <td ng-if="!list.deliverer_id">Open</td>
          <td ng-if="!!list.deliverer_id">In Work!</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div><a href='#/createnewlist' class="btn btn-primary btn-sm active">Add List</a></div>
  <!-- <pre>{{ displayList.name }}</pre> -->
</div>
