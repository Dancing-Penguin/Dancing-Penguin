<!-- List of Current Jobs of the User below -->

<div class="jobs">
  <h3> My Jobs </h3>
  <table class="table table-hover">
    <tr>
      <th>List Name</th>
      <th>Location</th>
      <th>Due Date</th>
    </tr>
    <tr ng-repeat="job in data.jobs | filter:search">
      <td>{{ job.name }}</td>
      <td>{{ job.delivery_address.city }}, {{ job.delivery_address.state }}</td>
      <td>{{ job.due_at }}</td>
    </tr>
  </table>
