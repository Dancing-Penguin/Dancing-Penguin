<!-- ///////////////////////////
    /// JOIN CROWDCART!!! /////
   /////////////////////////// -->
<html ng-app>
  <head>
    <title>CrowdCart!</title>
  </head>
  </body>
    <div ng-init="lists=[]" >
      <input ng-model="newList">
      <button ng-click="lists.push(newList); newList='';">add</button>
      <ul>
        <li ng-repeat="list in lists track by $index">
          <h3>{{ list }}<h3>
        </li>
      </ul>
      <pre>{{ list }}</pre>
    </div> 
    <script src="../bower_components/angular/angular.js"></script>
  </body>
</html>
